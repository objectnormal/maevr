<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MAE VR</title>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  
    <link rel="stylesheet" type="text/css" href="css/main.css">

  </head>

  <body>
    <div id=logo><a href="http://vertigomusic.com/" target="_blank"><img src="assets/gui/vertigo.png" width="96px" height="48px"></a></div>
    <div id="elaspedTime"></div>
    <div id="meter"><div id="meterBar"></div></div>
    <div id="windows">

      <div id="staticWelcome" class="window">
        <head>MAE VR</head>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
        <button id="staticBegin" class="button" onclick="MAEVR.GUI.staticBegin()">BEGIN</button>
      </div>

      <div id="eventWelcome" class="window">
        <button id="eventBegin" class="button" onclick="MAEVR.GUI.eventBegin()">READY</button>
      </div>  

    </div>

    <script>
      WebVRConfig = {
        BUFFER_SCALE: 0.5, 
        PREVENT_DISTORTION: true,
      };
    </script>

    <script src="js/vendor/es6-promise.min.js"></script>
    <script src="js/vendor/Detector.js"></script>
    <script src="js/vendor/three.min.js"></script>
    <script src="js/vendor/controls/VRControls.js"></script>
    <!--<script src="js/experience/VRControlsExp.js"></script>-->
    <script src="js/vendor/effects/VREffect.js"></script>
    <script src="js/vendor/webvr-polyfill.js"></script>
    <script src="js/vendor/webvr-manager.js"></script>

    <script src="js/lib/Noise.js"></script>

    <script src="js/experience/shaders.js"></script>
    <script src="js/experience/lilyCurves.js"></script>
    <script src="js/experience/stems.js"></script>

    <!--<script src="js/experience/cameraUtil.js"></script>-->

    <script src="js/vendor/curves/NURBSCurve.js"></script>
    <script src="js/vendor/curves/NURBSSurface.js"></script>
    <script src="js/vendor/curves/NURBSUtils.js"></script>
    <script src="js/vendor/loaders/OBJLoader.js"></script>

    <script src="js/maevr.js"></script>
    <script src="js/maevr.experience.js"></script>
    <script src="js/experience/util.js"></script>

    <script src="js/vendor/GPUParticleSystem.js"></script>

    <script src="http://maevr.herokuapp.com/socket.io/socket.io.js"></script>
    
    <script>

      if (Detector.webgl) {

        if (window.location.hash == "#live") {
          MAEVR.mode = MAEVR.Modes.EVENT;
        } else {
          MAEVR.mode = MAEVR.Modes.STATIC;
        }

        MAEVR.init();
        MAEVR.animate();
      } else {
        Detector.addGetWebGLMessage();
      }
      
    </script>

  </body>

</html>
