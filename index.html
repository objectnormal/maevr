    <div id=logo><a href="http://vertigomusic.com/" target="_blank"><img src="assets/gui/vertigoLogo.svg" width="96" height="36"></a></div>

    <div id="meter"><div id="meterBar"></div></div>

      <div id="welcomeWindow" class="window">
        <div id="welcomeHeader"><img src="assets/gui/maevr.svg" width="128px" height="32px"></div>    

        <div id="welcomeButtons">
          <button id="beginButtonStandard" class="button" onclick="MAEVR.GUI.beginStandard()">BEGIN</button>
        </div> 

        <div id="welcomeButtonsVR">
          <button id="beginButtonStandard" class="button" onclick="MAEVR.GUI.beginStandard()">NORMAL MODE</button>
          <button id="beginButtonVR" class="button" onclick="MAEVR.GUI.beginVR()">VR MODE</button>
        </div> 

        <div id="welcomeFooter">
          <img src="assets/gui/vertigo.svg" width="96" height="48" style="margin: 0 8px;">
          <img src="assets/gui/on.svg" width="96" height="48" style="margin: 0 8px;">
        </div>  

      </div>

    </div>

    <script>
      WebVRConfig = {
        BUFFER_SCALE: 0.5,
        TOUCH_PANNER_DISABLED: true

      MAEVR.mode = MAEVR.Modes.STATIC;
      //MAEVR.mode = MAEVR.Modes.EVENT;

      /*******************************/

      if (Detector.webgl) {
        MAEVR.init();
        MAEVR.animate();
      } else {
        Detector.addGetWebGLMessage();
      }
